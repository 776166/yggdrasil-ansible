# This file is generated by ansible ({{ template_run_date }})
VENV='{{ venv }}'

APP='app'
DIR='site'
APPLICATION=$DIR/$APP

alive_dir='/home/{{ user }}/.local/etc/alive/sites/'
alive_log='/var/log/{{ user }}/sites_status.log'
uwsgi_dir='/home/{{ user }}/.local/etc/uwsgi/sites/'

{% if mode == 'dev' %}
DEV_PORT={{ server.port }}
STATIC_DIST='static'

css="common main"
js="common main"

# Папки, которые надо копировать на production 
dirs2copy="site bin"
# Папки, которые не надо копировать на production
dirs2clean="site/static-dev etc/archive site/static/css/less"
{% endif %}
